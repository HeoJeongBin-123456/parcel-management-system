<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 지도 필지 관리 - 로그인</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Malgun Gothic', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1e293b;
        }
        .login-container {
            background: #fff;
            border-radius: 20px;
            padding: 3rem 2.5rem;
            text-align: center;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
        }
        .logo-area {
            margin-bottom: 2rem;
        }
        .logo-area h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        .logo-area p {
            font-size: 0.95rem;
            color: #64748b;
        }

        /* 로그인 폼 영역 */
        .login-form-area {
            margin: 2rem 0;
            padding: 1.5rem 0;
            border-top: 1px solid #e2e8f0;
            border-bottom: 1px solid #e2e8f0;
        }
        .form-label {
            font-size: 0.9rem;
            color: #475569;
            margin-bottom: 1rem;
            display: block;
            text-align: left;
        }
        .password-input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        .password-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .login-btn {
            width: 100%;
            padding: 0.875rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .login-btn:active {
            transform: translateY(0);
        }

        /* 정보 안내 */
        .info-text {
            margin: 1.5rem 0;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #64748b;
        }
        .info-text strong {
            color: #334155;
            display: block;
            margin-bottom: 0.5rem;
        }

        /* 개발자 모드 버튼 */
        .dev-mode-area {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
        }
        .dev-mode-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: rgba(255,255,255,0.7);
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .dev-mode-btn:hover {
            background: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.9);
            border-color: rgba(255,255,255,0.5);
        }

        /* 에러 메시지 */
        .error-message {
            display: none;
            background: #fef2f2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin: 1rem 0;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* 성공 메시지 */
        .success-message {
            display: none;
            background: #f0fdf4;
            color: #16a34a;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-area">
            <h1>필지 관리 시스템</h1>
            <p>네이버 지도 기반 스마트 필지 관리</p>
        </div>

        <div class="login-form-area">
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <label class="form-label">비밀번호를 입력하세요</label>
                <input
                    type="password"
                    id="passwordInput"
                    class="password-input"
                    placeholder="비밀번호 입력"
                    autocomplete="current-password"
                    required
                >
                <button type="submit" class="login-btn">로그인</button>
            </form>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </div>

    </div>

    <script>
        // 페이지 로드 시 포커스
        window.onload = function() {
            document.getElementById('passwordInput').focus();
        };

        // 로그인 처리
        function handleLogin(event) {
            event.preventDefault();

            const password = document.getElementById('passwordInput').value;
            const correctPassword = '123456';

            // 비밀번호 검증
            if (password === correctPassword) {
                // 로그인 성공
                showSuccess('로그인 성공! 잠시 후 이동합니다...');

                // 사용자 정보 저장
                const userInfo = {
                    email: 'user@test.com',
                    name: '관리자',
                    loginTime: new Date().toISOString(),
                    authType: 'password'
                };

                // 세션 정보 저장
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userInfo', JSON.stringify(userInfo));
                localStorage.setItem('authProvider', 'password');
                localStorage.setItem('loginToken', 'pwd_' + Date.now());
                localStorage.setItem('tokenExpiry', new Date(Date.now() + 24 * 60 * 60 * 1000).getTime().toString());

                // 메인 페이지로 이동
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1000);
            } else {
                // 로그인 실패
                showError('비밀번호가 틀렸습니다.');
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }

            return false;
        }

        // 에러 메시지 표시
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';

            // 3초 후 자동으로 숨기기
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        // 성공 메시지 표시
        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }


        // Enter 키로 로그인
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin(e);
            }
        });
    </script>
</body>
</html>
