<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 지도 필지 관리 - 바로 이용</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Malgun Gothic', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #e8f5e8 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1e293b;
        }
        .wrapper {
            background: #fff;
            border: 1px solid #03c75a;
            border-top: 3px solid #03c75a;
            padding: 2.5rem;
            text-align: center;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 4px 12px rgba(3,199,90,0.15);
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            color: #03c75a;
        }
        p {
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: #475569;
        }
        button {
            width: 100%;
            background: #03c75a;
            color: #fff;
            border: none;
            padding: 0.85rem;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background: #02b150;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>필지 관리 프로그램</h1>
        <p>로그인 절차 없이 바로 서비스를 이용할 수 있습니다.<br>아래 버튼을 눌러 메인 화면으로 이동하세요.</p>
        <button id="directEnterBtn">서비스 바로 이용하기</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('directEnterBtn')?.addEventListener('click', () => {
                window.location.href = '/index.html';
            });
        });
    </script>
</body>
</html>
